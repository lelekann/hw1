<body>
<main class="row">
  <article class="col-xs-12 col-sm-6 col-md-4">

      <div class="card-body">
        <form>
          <div class="form-group">

          </div>
          <input type="button" name="enter" value="Press me" onclick="firstTask()" class="btn btn-primary btn-block">
        </form>
      </div>
      <div class="card-footer bg-primary text-white text-center">

      </div>

  <article class="col-xs-12 col-sm-6 col-md-4">

            <input id="second" type="text" class="form-control">
          </div>
          <input type="button" name="enter" value="Press me" onclick="secondTask()" class="btn btn-success btn-block">
        </form>
      </div>
      <div class="card-footer bg-success text-white text-center">
        <p id="secondResult">Result</p>
      </div>
    </div>
  </article>

  <article class="col-xs-12 col-sm-6 col-md-4">
    <div class="card m-1">
      <div class="card-header bg-info text-center">
        <h2 class="card-title">Завдання 3</h2>
        <p class="card-text">Задача на for</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="third">Введiть якусь кiлькiсть слiв та/чи цифр через пробiл</label>
            <input id="third" type="text" class="form-control">
          </div>
          <input type="button" name="enter" value="Press me" onclick="thirdTask()" class="btn btn-info btn-block">
        </form>
      </div>
      <div class="card-footer bg-info text-white text-center">
        <p id="thirdResult">Result</p>
      </div>
    </div>
  </article>

  <article class="col-xs-12 col-sm-6 col-md-4">
    <div class="card m-1">
      <div class="card-header bg-warning text-center">
        <h2 class="card-title">Завдання 4</h2>
        <p class="card-text">Задача на while</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="fourth">Введiть число (вiд 0 до 20)</label>
            <input id="fourth" type="number" class="form-control">
          </div>
          <input type="button" name="enter" value="Press me" onclick="fourthTask()" class="btn btn-warning btn-block">
        </form>
      </div>
      <div class="card-footer bg-warning text-center">
        <p id="fourthResult">Result</p>
      </div>
    </div>
  </article>

  <article class="col-xs-12 col-md-8 col-lg-4">
    <div class="card m-1">
      <div class="card-header bg-secondary text-center">
        <h2 class="card-title">Завдання 5</h2>
        <p class="card-text">Калькулятор</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="arg1">Введiть перше число</label>
            <input id="arg1" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="func">Введiть дiю (add, sub, mult, div)</label>
            <input id="func" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="arg2">Введiть друге число</label>
            <input id="arg2" type="number" class="form-control">
          </div>
          <input type="button" name="enter" value="Press me" onclick="fifthTask()" class="btn btn-secondary btn-block">
        </form>
      </div>
      <div class="card-footer bg-secondary text-white text-center">
        <p id="fifthResult">Result</p>
      </div>
    </div>
  </article>
</main>

<script>
  function firstTask() {
      if (document.getElementById("first").value > 10) {
          document.getElementById("firstResult").textContent = "This number more than 10"
      } else {
          document.getElementById("firstResult").textContent = "This number less than 10"
      }
  }

function secondTask(){
    let lang=document.getElementById("second").value;
    let ua = ["Сiчень","Лютий","Березень","Квiтень","Травень","Червень","Липень","Серпень","Вересень","Жовтень","Листопад","Грудень"];
    let ru = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
    let en = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    switch (lang) {
        case "ru": document.getElementById("secondResult").textContent = ru;
            break;
        case "en": document.getElementById("secondResult").textContent = en;
            break;
        case "ua": document.getElementById("secondResult").textContent = ua;
            break;
        default: document.getElementById("secondResult").textContent ="Error";
    }
}

function thirdTask(){
    let third = document.getElementById("third").value;
    let arr = third.split(' ');
    let arr2 = [];
    for (let i=1;i<=arr.length-1;i++){
        if (i % 2 == 0){
            arr2.push(arr[i]);
            document.getElementById("thirdResult").textContent = arr2;
        }
    }
}

function fourthTask(){
    let fourth=1;
    let arr = [];
    while (fourth<=document.getElementById("fourth").value) {
        arr.push(fourth);
        document.getElementById("fourthResult").textContent = arr;
        fourth++
    }
}

 function fifthTask() {
     let arg1 = parseInt(document.getElementById("arg1").value,10);
     let arg2 = parseInt(document.getElementById("arg2").value,10);
     let func = document.getElementById("func").value;
     switch (func) {
         case "add": document.getElementById("fifthResult").textContent = arg1+arg2;
             break;
         case "sub": document.getElementById("fifthResult").textContent = arg1-arg2;
             break;
         case "mult": document.getElementById("fifthResult").textContent = arg1*arg2;
             break;
         case "div": document.getElementById("fifthResult").textContent = arg1/arg2;
             break;
         default: document.getElementById("fifthResult").textContent = "Error"
     }
 }

</script>
